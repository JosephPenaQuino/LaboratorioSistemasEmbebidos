{% extends 'layout.html' %} 
{% block header %}
	<li class="nav-item">
		<a class="nav-link" href="usuarioListaPrestamos/{{userId}}" tabindex="-1" >Prestamos</a>
	</li>
{% endblock %}

{% block body %}

<div class="row">

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="margin: 15px;">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../static/img/componentes-electronicos.jpg" style="width: 150px; height: 350px;" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../static/img/Electricidad-y-Electronica.jpg" style="width: 150px; height: 350px;" class="d-block w-100" alt="...">
            </div>



        </div>
        <div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <br>


    <!-- Page Features -->
    <div class="row text-center">

        {% for c in equipos %}

        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card h-100">
                <img class="card-img-top" src={{c.6}} alt="">
                <div class="card-body">
                    <h4 class="card-title">{{c.1}}</h4>
                    <p class="card-text">{{c.2}}</p>
                    <p class="card-text">stock: {{c.4}}</p>
                </div>
                <div class="card-footer">
                    <a class="btn btn-primary" href="/addToCart/{{c.0}}">Reservar</a>
                </div>
            </div>
        </div>

        {% endfor %}

    </div>

</div>
{% endblock %}
