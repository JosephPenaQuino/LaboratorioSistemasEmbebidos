{% extends 'layout_admin.html' %} {% block body %}

<h1>Estos son tus prestamos</h1>

<div class="row">
    <div class="col-md-9">
        <table class="table table-striped table-bordered bg-white table-sm table-hover">
            <thead>
                <td>Nombre</td>
                <td>Marca</td>
                <td>Modelo</td>
                <td>Cantidad</td>
                <td>Fecha de prestamo</td>
				<td>Fecha de devoluci√≥n</td>
				<td>Imagen</td>
            </thead>
            <tbody>
                {% for c in prestamo_componento %}
                <tr>
                    <td>{{c.1}}</td>
                    <td>{{c.2}}</td>
                    <td>{{c.3}}</td>
                    <td>{{c.4}}</td>
                    <td>{{c.5}}</td>
                    <td>{{c.6}}</td>
                    <td>
                        <a href="/editUser/{{c.0}}" class="btn btn-secondary">Editar</a>
                        <a href="/deleteUser/{{c.0}}" class="btn btn-danger btn-delete">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
